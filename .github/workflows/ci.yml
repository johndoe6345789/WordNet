name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        build_type: [Release]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install Conan
      run: |
        pip install conan
        conan --version
    
    - name: Detect Conan profile
      run: |
        conan profile detect --force
    
    - name: Build with Conan
      run: |
        conan build . -of build -s build_type=${{ matrix.build_type }} -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True
    
    - name: Test (Unix)
      if: runner.os != 'Windows'
      working-directory: build
      run: |
        echo "Testing WordNet executable..."
        echo "Running smoke test: 'wn test -over' performs an overview search on the word 'test'"
        WNHOME=.. ./src/wn test -over > test_output.txt 2>&1 || TEST_EXIT=$?
        cat test_output.txt
        if [ "${TEST_EXIT:-0}" -ne 0 ]; then
          echo "Warning: Test command returned exit code ${TEST_EXIT:-0}"
        else
          echo "âœ“ Tests completed successfully"
        fi
    
    - name: Test (Windows)
      if: runner.os == 'Windows'
      working-directory: build
      shell: pwsh
      run: |
        Write-Host "Testing WordNet executable..."
        Write-Host "Running smoke test: 'wn test -over' performs an overview search on the word 'test'"
        $env:WNHOME = ".."
        & .\src\wn.exe test -over
        if ($LASTEXITCODE -ne 0) { Write-Warning "Test command returned non-zero exit code: $LASTEXITCODE" }
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wordnet-${{ matrix.os }}-${{ matrix.build_type }}
        path: |
          build/src/wn*
          build/lib/libWN.*
        retention-days: 7
