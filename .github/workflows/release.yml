name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v3.0.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: wordnet-linux-x64
            asset_extension: tar.gz
          - os: macos-latest
            artifact_name: wordnet-macos-x64
            asset_extension: tar.gz
          - os: windows-latest
            artifact_name: wordnet-windows-x64
            asset_extension: zip
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get version
      id: get_version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build gcc tcl-dev tk-dev
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja tcl-tk
    
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja
    
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=install
    
    - name: Build
      run: |
        cmake --build build --config Release
    
    - name: Install
      run: |
        cmake --install build
    
    - name: Package (Unix)
      if: runner.os != 'Windows'
      run: |
        tar -czf ${{ matrix.artifact_name }}-${{ steps.get_version.outputs.version }}.${{ matrix.asset_extension }} -C install .
    
    - name: Package (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Compress-Archive -Path install\* -DestinationPath ${{ matrix.artifact_name }}-${{ steps.get_version.outputs.version }}.${{ matrix.asset_extension }}
    
    - name: Generate Release Notes
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        VERSION="${{ steps.get_version.outputs.version }}"
        
        # Get the last tag (if any)
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$LAST_TAG" ]; then
          # No previous tag, get all commits
          COMMITS=$(git log --oneline --no-decorate | head -20)
        else
          # Get commits since last tag
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-decorate)
        fi
        
        # Create release notes
        cat > release_notes.md << 'EOFNOTES'
        ## WordNet $VERSION
        
        ### Changes
        
        $COMMITS
        
        ### Installation
        
        Download the appropriate binary for your platform and follow the installation instructions in the README.
        
        ### Documentation
        
        See the included documentation or visit https://wordnet.princeton.edu for more information.
        EOFNOTES
        
        # Replace placeholders
        sed -i "s/\$VERSION/${VERSION}/g" release_notes.md
        sed -i "s/\$COMMITS/${COMMITS}/g" release_notes.md
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: WordNet ${{ steps.get_version.outputs.version }}
        body_path: ${{ matrix.os == 'ubuntu-latest' && 'release_notes.md' || '' }}
        draft: false
        prerelease: false
        files: |
          ${{ matrix.artifact_name }}-${{ steps.get_version.outputs.version }}.${{ matrix.asset_extension }}
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
